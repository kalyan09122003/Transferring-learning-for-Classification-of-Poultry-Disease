<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction - Poultry Health Hub</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="camera-icon">🐔</span>
      <span>Poultry Health Hub</span>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="#" class="active">Prediction Page</a>
    </nav>
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </header>

  <main>
    <div class="upload-section-container">
      <form class="upload-form" method="POST" enctype="multipart/form-data" action="/predict">
        <label for="file-upload" class="upload-area">
          <i class="fas fa-cloud-upload-alt upload-icon"></i>
          <span class="upload-text">Upload an Image</span>
          <span class="upload-subtext">Click here to upload an image for disease prediction.</span>
          <input type="file" id="file-upload" name="file" accept="image/*" required style="display: none;">
        </label>
        <button type="submit" class="predict-button">Predict</button>
      </form>
    </div>
  </main>

  </body>
</html>
